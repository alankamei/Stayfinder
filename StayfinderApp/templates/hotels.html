{% extends 'base.html' %}


{% block content %}
<div>
  <div class="row">
    <h2 class="text-center">Available Hotel</h2>
    {% for hotel in hotel_lists %}
      <div class="col-sm-6 col-md-3 col-lg-3 mb-3 mb-sm-0">
        <a href="/hotel_details/?hotel={{hotel.id}}">
        <div class="card">
          <img src="{{ hotel.hotel_banner.url }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ hotel.hotel_name }}</h5>
          </div>
        </div>
      </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
